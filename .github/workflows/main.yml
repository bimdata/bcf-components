name: main

on: push

jobs:
  publish:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - run: npm install -g npm@latest
      - run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.REPOS_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release
